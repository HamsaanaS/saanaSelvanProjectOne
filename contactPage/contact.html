<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sass/style.css">
    <script src="https://kit.fontawesome.com/d7dfdd48cf.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="wrapper">
            <div class="logo">Textilee
            </div>
            <div class="navMenu" id="navMenu">
                <li><a href="./../index.html">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="../blogPage/blog.html">blog</a></li>
                <li><a href="../contactPage/contact.html">contact</a></li>
            </div>
            <div class="burgerMenu" id="burgerMenu"><i class="fas fa-bars"></i></div>
        </nav>
        
        <h1 class="wrapper">Get in touch</h1>
    </header>

    <main>
        <form action="">
            <label for="name" class="sr-only">name</label>
            <input type="name" id="name" placeholder="Name">
            <label for="email" class="sr-only">email</label>
            <input type="email" id="email" placeholder="Email address">
            <label for="message" class="sr-only">message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <button type="submit">submit</button>
        </form>

        <aside>
            <div>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
            <p>info@email.com</p>
            <p>123-456-7890<br>123 Queen Street West<br>Unit 10<br>Toronto, Ontario<br>M5V2D5</p>
        </aside>
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2021 Juno College</p>
        </div>
    </footer>
</body>
</html>
